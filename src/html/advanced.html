<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Rock, paper, scissors</title>
  </head>
  <body data-mode="advanced">
    <header class="header">
      <div class="score">
        <span class="title-score">YOU</span>
        <span id="points-user" class="score__points">0</span>
      </div>
      <div class="logo logo--advanced">
        <span class="block">ROCK</span>
        <span class="block">PAPER</span>
        <span class="block">SCISSORS</span>
        <span class="block">LIZARD</span>
        <span class="block">SPOCK</span>
      </div>
      <div class="score">
        <span class="title-score">PC</span>
        <span id="points-pc" class="score__points">0</span>
      </div>
    </header>
    <main>
      <div class="game-container" id="game-container">
        <div class="game-item paper" data-item="paper">
          <img
            class="icon icon-paper"
            src="../assets/images/icon-paper.svg"
            alt="paper"
          />
        </div>
        <div class="game-item rock" data-item="rock">
          <img
            class="icon icon-rock"
            src="../assets/images/icon-rock.svg"
            alt="rock"
          />
        </div>
        <div class="game-item scissors" data-item="scissors">
          <img
            class="icon icon-scissors"
            src="../assets/images/icon-scissors.svg"
            alt="scissors"
          />
        </div>
        <div class="lizard" data-item="lizard">
          <img
            class="icon icon-lizard"
            src="../assets/images/icon-lizard.svg"
            alt="lizard"
          />
        </div>
        <div class="spock" data-item="spock">
          <img
            class="icon icon-spock"
            src="../assets/images/icon-spock.svg"
            alt="spock"
          />
        </div>
      </div>
      <div id="game-results" class="game-results hide">
        <div>
          <h2>Your Picked</h2>
          <div class="game-item game-item--result">
            <img
              id="picked-user-image"
              src="../assets/images/icon-rock.svg"
              alt=""
            />
          </div>
        </div>
        <div>
          <h2 id="game-result">YOU WIN</h2>
          <button id="play-again">PLAY AGAIN</button>
        </div>

        <div>
          <h2>PC Picked</h2>
          <div class="game-item game-item--result">
            <img
              id="picked-pc-image"
              src="../assets/images/icon-paper.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>
    <button id="button-rules" class="button-rules">RULES</button>
    <div id="modal" class="modal hide">
      <img src="../assets/images/image-rules-bonus.svg" alt="" />
    </div>
    <script type="module" src="../js/index.js"></script>
  </body>
</html>
