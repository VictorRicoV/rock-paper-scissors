<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Rock, paper, scissors</title>
  </head>
  <body>
    <header class="header">
      <div class="score">
        <span class="score__title">YOU</span>
        <span id="points-user" class="score__points">0</span>
      </div>
      <div class="logo">
        <span class="block">ROCK</span>
        <span class="block">PAPER</span>
        <span class="block">SCISSORS</span>
      </div>
      <div class="score">
        <span class="score__title">PC</span>
        <span id="points-pc" class="score__points">0</span>
      </div>
    </header>
    <main class="main">
      <div class="game-container" id="game-container">
        <div class="paper" data-item="paper">
          <img class="icon icon-paper" src="../assets/images/icon-paper.svg" alt="paper" />
        </div>
        <div class="rock" data-item="rock">
          <img class="icon icon-rock" src="../assets/images/icon-rock.svg" alt="rock" />
        </div>
        <div class="scissors" data-item="scissors">
          <img class="icon icon-scissors" src="../assets/images/icon-scissors.svg" alt="scissors" />
        </div>
      </div>
    </main>
    <script type="module" src="../js/index.js"></script>
  </body>
</html>
